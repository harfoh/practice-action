name: Practice Project
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        -   name: get code
            uses: actions/checkout@v4
        -   name: install node
            uses: actions/setup-node@v4
            with:
                node-version: 18
        -   name: linting
            run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            -   name: get code
                uses: actions/checkout@v4
            -   name: install node
                uses: actions/setup-node@v4
                with: 
                    node-version: 18
            -   name: run test
                run: npm run test
    build:
        needs: [lint, test]
        runs-on: ubuntu-latest
        steps: 
            -   name: get code
                uses: actions/checkout@v4
            -   name: install node
                uses: actions/setup-node@v4
                with:
                    node-version: 18
            -   name: build 
                run: npm run build